<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-img">
        <img src="./images/image-equilibrium.jpg" alt="" aria-hidden="true" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <span
          ><img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
          0.041 ETH</span
        ><span
          ><img src="./images/icon-clock.svg" alt="" aria-hidden="true" /> 3
          days left</span
        >
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" aria-hidden="true" /><span
          >Creation of
        </span>
        <span>Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
